<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@469&display=swap" rel="stylesheet">

</head>

<body>
  <div class="navigation">
  
  </div>

  <div class="container-fluid" background = "{{ url_for('static', filename='image.jpeg') }}">
    <div class="heading">
      <p>Infosys-Summer Of Ideas</p>
      <p class="team-name">Team - Mind Benders</p>
    </div>
    <div class="box-container w-75 p-3 mh-100">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
          <p>
            <br><br><br><br><br>
            <form action="{{ url_for('predict')}}"method="post" value="question" >
            <div class="form-group">
              <label for="exampleInputEmail1" class="label-type" style="font-weight: bold;" >Your Question Please...</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="question" aria-describedby="emailHelp" placeholder="Enter the question here" value="{{ request.form['question'] }}">
            </div>
            <br><br><br>
            <div align-center>
                {%if prediction_text == 1 %}
                    <input type = "text" placeholder="textfield" name = "textfield">
                {% endif%}
                {%if prediction_text == 0 %}
                    <label for="yes"> Yes</label> 
                    <input type = "radio" name="radio" id="yes"><br>
                    <label for = "no"> No</label>
                    <input type = "radio" name="radio" id="no">
                {% endif%}
                {%if prediction_text == 2 %}
                    <input type = "textarea" placeholder="text area">
                {% endif%}
                {%if prediction_text == 3 %}
                    <input type = "checkbox" >&nbsp;<input type = "text" placeholder = "Enter label"><br><br>
                    <input type = "checkbox" >&nbsp;<input type = "text" placeholder = "Enter label"><br><br>
                    <input type = "checkbox" >&nbsp;<input type = "text" placeholder = "Enter label"><br><br>
                    <input type = "checkbox" >&nbsp;<input type = "text" placeholder = "Enter label"><br><br>
                    <button type="button" name = "action" value = "submitlabel">Submit Labels</button>
                {% endif%}

            <br><br><br><br><br><br>
            <button type="submit" class="button-item btn btn-outline-info btn btn-lg align-left" name = "action" value = "getinputfields">Get Input Fields</button>
    
            <!-- <button type="submit">Submit1</button> -->
            <br><br><br>
            

            </div>
            
        </form>

        
            </div>
            
        </form>
          </p>
        </div>


    </div>
  </div>
  
</body>

</html>
